
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #f3e30a;
        border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Add Post</h2>
    <form action="addpost.php" method="POST">
        <label for="postname">Post Name:</label>
        <input type="text" id="postname" name="postname" required>
        <button type="submit">Add Post</button>
    </form>
</body>
</html>
